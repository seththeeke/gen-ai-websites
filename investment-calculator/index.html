<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>

        <!-- Home Price -->
        <div class="form-group">
            <label for="homePrice">Home Price</label>
            <input type="number" id="homePrice" placeholder="Enter home price">
        </div>

        <!-- Down Payment Percentage -->
        <div class="form-group">
            <label for="downPaymentPercent">Down Payment (%)</label>
            <input type="number" id="downPaymentPercent" placeholder="Enter down payment %">
        </div>

        <!-- Down Payment Fixed -->
        <div class="form-group">
            <label for="downPaymentFixed">Down Payment (Fixed Amount)</label>
            <input type="number" id="downPaymentFixed" placeholder="Enter down payment amount">
        </div>

        <!-- Interest Rate -->
        <div class="form-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>

        <!-- Loan Term Dropdown -->
        <div class="form-group">
            <label for="loanTerm">Loan Term (Years)</label>
            <select id="loanTerm">
                <option value="10">10 years</option>
                <option value="15">15 years</option>
                <option value="30" selected>30 years</option>
            </select>
        </div>

        <!-- Property Tax Rate -->
        <div class="form-group">
            <label for="propertyTaxRate">Property Tax Rate (%)</label>
            <input type="number" id="propertyTaxRate" placeholder="Enter property tax rate">
        </div>

        <!-- Home Insurance -->
        <div class="form-group">
            <label for="homeInsurance">Home Insurance</label>
            <input type="number" id="homeInsurance" placeholder="Enter home insurance amount">
        </div>

        <!-- Estimated Rent -->
        <div class="form-group">
            <label for="rentEstimate">Estimated Rent</label>
            <input type="number" id="rentEstimate" placeholder="Enter estimated monthly rent">
        </div>

        <!-- Additional Fees (e.g. HOA) -->
        <div class="form-group">
            <label for="additionalFees">Additional Fees (e.g., HOA)</label>
            <input type="number" id="additionalFees" placeholder="Enter additional monthly fees">
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn">Calculate</button>

        <!-- Total Monthly Payment Display -->
        <p id="totalMonthlyPayment"></p>

        <!-- Breakdown Section -->
        <h3>Breakdown</h3>
        <ul id="paymentBreakdown"></ul>
        <p>Total Interest Paid: <span id="totalInterest"></span></p>
        <p>Total Amount Paid: <span id="totalAmount"></span></p>

        <!-- Breakeven Point -->
        <h3>Breakeven Point</h3>
        <p id="breakevenPoint"></p>

        <!-- Graph Section -->
        <div class="chart-container">
            <canvas id="amortizationChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
